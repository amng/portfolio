<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <style>
            .cls-1,
            .cls-3 {
                fill: #cddc39;
            }

            .cls-1,
            .cls-2 {
                stroke: #4d4d4d;
                stroke-miterlimit: 10;
            }

            .cls-1 {
                stroke-width: 0.25px;
            }

            .cls-2 {
                fill: #fff;
            }

            .cls-3 {
                font-size: 45.42px;
                font-family: Roboto-Black, Roboto;
                font-weight: 800;
            }

            .cls-4 {
                fill: none;
            }

            .frontPage{
                //transform: rotate(-10deg);
            }
            .secondpage{
                //transform: rotate(-200deg);
            }

            ._404Page
            {
                transform: translateY(-50px);
            }
            ._404Page
            {
                transform-box: fill-box;
		        transform-origin: 50% 50%;
                animation-name: page404Animation;
                animation-duration: 10s;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }
            .page {
                animation: pageAnimation 10s ease-in-out infinite;
            }
            .frontPage
            {
                animation-delay: 6s;
            }
            .secondpage
            {
                animation-delay: 5s;
            }
            .thirdpage
            {
                animation-delay: 4s;
            }
            .fourthpage
            {
                animation-delay: 3s;
            }
            .fithpage
            {
                animation-delay: 2s;
            }
            .sixthpage
            {
                animation-delay: 1s;
            }
            .seventhpage
            {
                animation-delay: 0s;
            }
            .pages{
                transform: translateY(-10px);
            }
	
            @keyframes pageAnimation{
                0%{transform: translateY(0px);}
                3%{transform: translateY(-65px) rotate(5deg)} 
                7%{transform: translateY(0px) } 
                100%{transform: translateY(0px);}
            }

            @keyframes page404Animation{
                0%{transform: translateY(-14px);}
                70%{transform: translateY(-14px);}
                75%{transform: translateX(0px) translateY(-90px) rotate(20deg) scale(1);} 
                95%{transform: translateX(0px) translateY(-90px) rotate(20deg) scale(1);} 
                100%{transform: translateY(-14px);}
            }
            .icon
            {
                transform: translate(45px, 120px);
            }
        </style>
    </defs>
    <g class="icon" style="tranform: translateY(100px);">
