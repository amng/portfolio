<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" id="Layer_1" xmlns:x="&ns_extend;" xmlns:i="&ns_ai;" xmlns:graph="&ns_graphs;"
	 xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 140 140"
	 style="enable-background:new 0 0 140 140;" xml:space="preserve">
<style type="text/css">
	.st0{fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;}
	.st1{fill:#FFFFFF;}
	.st2{fill:#C1272D;}
	.st3{fill:#999999;}
    .st4{fill:#FFFF00;}

    #Layer_1:hover > g > g > .status
    {
        animation: changeStatusAnimation 1s forwards;
        animation-delay: 2.5s;
    }

    #Layer_1:hover > g > g > .down_btn
    {
        animation: switchAnimationButton 4s linear infinite;
        animation-delay: 3s;
    }
    #Layer_1:hover > g > .shutdown_btn
    {
        animation: turnOnTv 0.5s linear;
    }
    .contentContainer{
        clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0 100%);;
    }
     #Layer_1:hover > g > .content
    {
        animation: switchAnimation 4s linear infinite;
        animation-delay: 3s;
    }
    #Layer_1:hover > .overlay
    {
        animation: turnOnTvOverlay 3s linear forwards;
    }
    

    #Layer_1:hover > .progressbar {
        transform-box: fill-box;
		transform-origin: 50% 50%;
        stroke:red;
        stroke-miterlimit:20;
        stroke-dasharray: 0, 200;
        stroke-dashoffset: 220;
        animation: progressAnimation 1s ease-in-out 2;
        stroke-linecap: round;
        animation-delay: 1s;
    }

    @keyframes changeStatusAnimation
    {
        0%
        {
            fill: yellow;
        }
        50%
        {
            fill: green;
        }
        100%
        {
            fill: green;
        }
    }

    @keyframes switchAnimationButton
    {
        0%
        {
            fill: white;
        }
        1%
        {
            fill: grey;
        }
        59%
        {
            fill:grey;
        }
        60%
        {
            fill:white;
        }
        100%
        {
            fill:white;
        }
    }
    

    @keyframes switchAnimation
    {
        0%
        {
            transform: translateY(0);
        }
        24%
        {
            opacity: 100%;
        }
        35%
        {
            transform: translateY(-50px);
            opacity: 0%;
        }
        36%
        {
            opacity: 0%;
            transform: translateY(75px);
        }
        40%
        {
            opacity: 100%;
            transform: translateY(75px);
        }
        65%
        {
            transform: translateY(0px);
        }
        100%
        {
            transform: translateY(0px);
        }
    }

    @keyframes turnOnTvOverlay
    {
        0%
        {
            opacity: 100%;
        }
        20%
        {
            opacity: 0%;
        }
        32%
        {
            opacity: 0%;
        }
        33%
        {
            opacity: 70%;
        }
        99%
        {
            opacity: 70%;
        }
        100%
        {
            opacity: 0%;
        }
    }
    @keyframes turnOnTv
    {
        0%
        {
            fill: #C1272D
        }
        10%
        {
            fill: #511116
        }
        90%
        {
            fill: #511116
        }
        100%
        {
            fill: #C1272D
        }
    }

    @keyframes progressAnimation
    {
        0%
        {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
        }
        50%
        {
            stroke-dasharray: 89, 200;
            stroke-dashoffset: -35;
        } 
        100%
        {
            stroke-dasharray: 89, 200;
            stroke-dashoffset: -80;
            transform: rotate(360deg);
        }
    }
</style>

