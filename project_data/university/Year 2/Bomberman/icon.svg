<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 140">
<style type="text/css">

	.st0{fill:#FFFFFF;stroke:#000000;stroke-miterlimit:10;}
	.st1{fill:#D73D65;stroke:#000000;stroke-miterlimit:10;}
	.st2{fill:#F7E597;}
	.st3{fill:#2F3DF9;stroke:#000000;stroke-miterlimit:10;}
	.st4{fill:none;stroke:#000000;stroke-miterlimit:10;}
	.st5{fill:#FFFF00;stroke:#FF0000;stroke-width:0.25;stroke-miterlimit:10;}
    .st6{fill:none;stroke:#FFE746;stroke-width:2;stroke-miterlimit:10;}
    
    #wholeFace
    {
        transform-box: fill-box;
        transform-origin: 50% 50%;
        transform: translate(50px, 70px) rotate(-30deg);
    } 


	#Layer_1:hover > g > g > #eye1, #Layer_1:hover > g > g > #eye2 {
        transform-box: fill-box;
        transform-origin: 50% 50%;
        animation: eyesAnimation 3s ease-in;
    }

    #Layer_1:hover > g > #eye1_wrapper, #Layer_1:hover > g > #eye2_wrapper {
        transform-box: fill-box;
        transform-origin: 50% 50%;
        animation-delay: 3s;
        animation: eyesAnimationIdle 2s ease-out infinite 3s;
    }

    #flame
    {
        transform: scale(0);
    }

    #fuse
    {
        transform: scale(0);
    }
    #Layer_1:hover > g  > #flame  {
		transform-box: fill-box;
        transform-origin: 50% 50%;
        animation: flameAnimation 0.3s linear 10;
    }

    #Layer_1:hover > g > #flame > #flame_path
    {
        offset-path: path('M23.13,71.36L23.13,71.36c-1.06-3.43,1.86-6.79,5.4-6.21l17.81,2.89c7.68,1.25,14.12-5.79,12.19-13.33 L54.9,40.48');
		transform-box: fill-box;
        transform-origin: 50% 50%;
        animation: flameMoveAnimation 3s ease-in;
    }

    #Layer_1:hover > g > #fuse {
        stroke-dasharray: 64;
        stroke-dashoffset: 0;
        animation: fuseAnimation 3s ease-in;
    }
    
     #Layer_1:hover > g > #bomb_body{
        transform-box: fill-box;
        transform-origin: 50% 50%;
        animation: bombBodyAnimation 0.3s ease-in-out 10;
    }
     @keyframes bombBodyAnimation {
        0%{transform: scale(1);}
        50%{transform: scale(1.05);}
        100%{transform: scale(1);}

    }

    @keyframes fuseAnimation {
        0%{stroke-dashoffset: 0; transform: scale(1);}
        75%{stroke-dashoffset: 63; transform: scale(1);}
        100%{stroke-dashoffset: 63; transform: scale(1);} 

    }

    @keyframes flameAnimation{
	  0%{transform: scale(1); }
      50%{transform: scale(1.3); } 
      100%{transform: scale(1); } 
    }
    
    @keyframes flameMoveAnimation{
	  0%{offset-distance: 100%;}
      75%{offset-distance: 0%; transform: scale(1)} 
      100%{offset-distance: 0%; transform: scale(200);}
	}

    @keyframes eyesAnimationIdle
    {
        0%{transform: scale(0.5)}
        10%{transform: scale(1.2)}
        20%{transform: scale(0.5)}
        30%{transform: scale(1)}
	    100%{transform: scale(1)} 
    }

	@keyframes eyesAnimation{
	  0%{transform: scale(1)}
	  100%{transform: scale(3)} 
	}

</style>
